<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .menu {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: 1px solid #333;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button id="twoPlayers">Két játékos</button>
    <button id="playWithAI">Játék a számítógép ellen</button>
  </div>
  <div class="board"></div>
  <div class="message"></div>
  <div class="controls">
    <button id="newGame">Új játék</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
